<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArUcoマーカー生成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .markers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .marker-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .marker-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .marker-card canvas {
            border: 1px solid #cbd5e0;
            margin: 10px 0;
            max-width: 100%;
        }

        .download-btn {
            background: #48bb78;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #38a169;
        }

        .info {
            background: #edf2f7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info h2 {
            color: #555;
            margin-bottom: 10px;
        }

        .info ul {
            margin-left: 20px;
            color: #666;
            line-height: 1.8;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
            .controls, .info, button {
                display: none;
            }
            .markers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArUcoマーカー生成ツール</h1>

        <div class="info">
            <h2>チェスピース用マーカーについて</h2>
            <ul>
                <li>チェスには32個のピース（白16個、黒16個）があります</li>
                <li>各ピースにユニークなIDのマーカーを貼り付けます</li>
                <li>推奨: ID 0-15を白のピース、ID 16-31を黒のピースに割り当て</li>
                <li>生成したマーカーを印刷し、適切なサイズに切り取ってピースに貼り付けてください</li>
            </ul>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="startId">開始ID:</label>
                <input type="number" id="startId" value="0" min="0" max="49">
            </div>

            <div class="control-group">
                <label for="endId">終了ID:</label>
                <input type="number" id="endId" value="31" min="0" max="49">
            </div>

            <div class="control-group">
                <label for="markerSize">マーカーサイズ (px):</label>
                <input type="number" id="markerSize" value="200" min="50" max="500">
            </div>

            <button onclick="generateMarkers()">マーカーを生成</button>
        </div>

        <div class="markers-grid" id="markersGrid"></div>
    </div>

    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>
    <script>
        let isOpenCvReady = false;

        function onOpenCvReady() {
            isOpenCvReady = true;
            console.log('OpenCV.js is ready');
        }

        function generateMarkers() {
            if (!isOpenCvReady) {
                alert('OpenCV.jsの読み込みを待っています...');
                return;
            }

            const startId = parseInt(document.getElementById('startId').value);
            const endId = parseInt(document.getElementById('endId').value);
            const markerSize = parseInt(document.getElementById('markerSize').value);

            if (startId < 0 || endId > 49 || startId > endId) {
                alert('IDの範囲が不正です。0-49の範囲で、開始ID ≤ 終了IDとしてください。');
                return;
            }

            const grid = document.getElementById('markersGrid');
            grid.innerHTML = '';

            const dictionary = new cv.aruco_Dictionary(cv.DICT_4X4_50);

            for (let id = startId; id <= endId; id++) {
                const card = document.createElement('div');
                card.className = 'marker-card';

                const title = document.createElement('h3');
                title.textContent = `マーカー ID: ${id}`;
                card.appendChild(title);

                const canvas = document.createElement('canvas');
                canvas.width = markerSize;
                canvas.height = markerSize;
                canvas.id = `marker-${id}`;
                card.appendChild(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'ダウンロード';
                downloadBtn.onclick = () => downloadMarker(id);
                card.appendChild(downloadBtn);

                grid.appendChild(card);

                // マーカーを生成
                const markerImg = new cv.Mat(markerSize, markerSize, cv.CV_8UC1);
                cv.generateImageMarker(dictionary, id, markerSize, markerImg, 1);
                cv.imshow(canvas, markerImg);
                markerImg.delete();
            }

            dictionary.delete();
        }

        function downloadMarker(id) {
            const canvas = document.getElementById(`marker-${id}`);
            const link = document.createElement('a');
            link.download = `aruco-marker-${id}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // ページ読み込み時に自動生成
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (isOpenCvReady) {
                    generateMarkers();
                }
            }, 1000);
        });
    </script>
</body>
</html>
